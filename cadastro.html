<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!--Font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->

	<!--Fontes-->
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link href='Alice/Alice-Regular.ttf' rel='stylesheet'>

	<!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

	<!-- My CSS stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<header> <!--Header starts -->
		<nav class="navbar navbar-expand-md bg-menu-nav text-white">
			<div class="container">

				<button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars"></i>
                </button>


				<div class="collapse navbar-collapse" id="nav-principal">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a href="lista.html" class="nav-link">Lista</a>
						</li>
						<li>
							<a href="cadastro.html" class="nav-link">
								<!--<i class="far fa-dot-circle"></i></i>-->
								<!--<i class="far fa-circle"></i>-->
								<i class="fas fa-dot-circle"></i>
								Cadastro
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>  <!--Header ends -->

	<section class="bg-title"> <!--Section 1 starts -->
		<div class="container">
			<div class="row">
				<div class="col-sm-12 offset-lg-2 offset-md-1">
					<h1 class="title">Cadastro</h1>
				</div>
			</div>
		</div>
	</section> <!--Section 1 ends -->

	<section> <!--Section 2 starts -->	
		<div class="container align-self center ">
			<div class="row">
				<div class="col-md-8 offset-md-2 name-email-cpf">
					<div class="col-sm-12">
						<form>
							<div class="form-group">
					            <label for="name">Nome</label>
					            <input class="form-control" type="text" id="name">
					        </div>

					        <div class="form-group">
					            <label for="email">Email</label>
					            <input class="form-control" type="email" id="email">
					        </div>

					        <div class="form-group">
					            <label for="cpf">CPF</label>
					            <input class="form-control" type="text" id="cpf" placeholder="111.111.111-01">
					        </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section> <!--Section 2 ends -->
			
	<section> <!--Section 3 starts -->
		<div class="container align-celf-center">
			<div class="row">
				<div class=" row col-md-8 offset-md-2">
					<div class="col-md-6 pl-3">
						<form>
							<div class="form-group">
					            <label for="adress">Endereço</label>
					            <input class="form-control" type="text" id="adress" placeholder="Rua, Número e Bairro">
					        </div>
						</form>
					</div>
					<div class="col-md-6 pr-3">
						<form>
							<div class="form-group ">
					            <label for="estates">Estados</label>
					            <select class="form-control select" id="states" required>
					            	<option value="">Selecione o Estado</option>
					                <option>Acre</option>
					                <option>Alagoas</option>
					                <option>Amapá</option>
					                <option>...</option>
					            </select>
					        </div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section> <!--Section 3 ends -->

	<section> <!--Section 4 starts -->
		<div class="container align-self-center">
			<div class="row">
				<div class=" row col-md-8 offset-md-2">
					<div class="col-md-6 pl-3">
						<form>
							<div class="form-group">
					            <label for="zipcode">CEP</label>
					            <input class="form-control" type="text" id="zipcode" placeholder="22.222-000">
					        </div>
						</form>
					</div>
					<div class="col-md-6 pr-3">
						<form>
							<div class="form-group">
					            <label for="city">Cidade</label>
					            <select class="form-control select" id="city" required>
					            	<option value="">Selecione a Cidade</option>
					                <option>Acre</option>
					                <option>Alagoas</option>
					                <option>Amapá</option>
					                <option>...</option>
					            </select>
					        </div>
						</form>
					</div>
				</div>
			</div>			
		</div>
	</section> <!--Section 4 ends -->

	<section> <!--Section 5 starts -->
		<div class="container align-self-center">
			<div class="row letter-payment">
				<div class="col-md-8 offset-md-2 label-2 pl-4 pr-4">
					Forma de pagamento
				</div>
				<div class="dividing-line"></div>
			</div>
		</div>
	</section> <!--Section 5 ends -->

	<section> <!--Section 6 ends -->
		<div class="container align-self-center">
			<div class="row">
				<div class="row col-md-8 offset-md-2">
					<div class="col-md-6 offset-xm-2">
						<label class="radio">Cartão de Crédito
						    <input type="radio" checked="checked" name="payment" id="exampleRadios1">
						    <span class="checkmark"></span>
						</label>
					</div>
					<div class="col-md-6 pr-2 offset-xm-2">
						<label class="radio">Boleto Bancário
						    <input type="radio" name="payment" id="exampleRadios2">
						    <span class="checkmark"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</section> <!--Section 6 ends -->
	
	<section> <!--Section 7 starts -->
		<div class="container">
			<div class="row">
				<div class="row col-md-8 offset-md-2 ">
					<div class="col-md-6"> <!--Nome do cartão-->
						<form>
							<div class="form-group">
					            <label for="cardname">Nome no Cartão</label>
					            <input class="form-control" type="text" id="cardname" placeholder="Nome impresso no cartão">
					        </div>
						</form>
					</div> <!-- end "Nome do cartão"-->

					<div class="row col-md-6"> <!--Data de Expiração-->
						<div class="col-12 label">
							Data de Expiração
						</div>
						<div class="row col-12">
							<div class="col-6">
								<form>									
									<div class="form-group pr-0">		            
							            <select class="form-control select" id="month" required>
							            	<option value="">Mês</option>
							                <option>01</option>
							                <option>02</option>
							                <option>03</option>
							                <option>04</option>
							                <option>05</option>
							                <option>06</option>
							                <option>07</option>
							                <option>08</option>
							                <option>09</option>
							                <option>10</option>
							                <option>11</option>
							                <option>12</option>
							            </select>
							        </div>
								</form>
							</div>
							<div class="col-6">
								<form>
									<div class="form-group pr-0">					           
							            <select class="form-control select" id="year" required>
							            	<option value="">Ano</option>
							                <option>2020</option>
							                <option>2021</option>
							                <option>2022</option>
							                <option>2023</option>
							                <option>2024</option>
							                <option>2025</option>
							                <option>2026</option>
							                <option>2027</option>
							                <option>2028</option>
							                <option>2029</option>
							                <option>2030</option>
							            </select>
							        </div>
								</form>
							</div>
						</div>
					</div> <!-- end "Data de Expiração"-->
				</div>
			</div>
		</div>		
	</section> <!--Section 7 ends -->

	<section>  <!--Section 8 starts -->
		<div class="container align-self-center">
			<div class="row">
				<div class=" row col-md-8 offset-md-2">
					<div class="col-md-6 pl-3">
						<form>
							<div class="form-group">
					            <label for="cardnumber">Número do Cartão</label>
					            <input class="form-control" type="text" id="cardnumber" placeholder="5555 5555 5555 5555">
					        </div>
						</form>
					</div>
					<div class="col-md-6 pr-3">
						<form>
							<div class="form-group">
					            <label for="securitycode">Código de Segurança</label>
					            <input class="form-control" type="text" id="securitycode" placeholder="xxx">
					        </div>
						</form>
					</div>

				</div>
			</div>
			<div class="dividing-line"></div>
		</div>
	</section> <!--Section 8 ends -->

	<section> <!-- Section 9 starts -->
		<div class="container information align-self-center">
			<div class="row offset-2">
				<div class="col-12 label pl-3">
					Seu cartão será debitado em R$49,00
				</div>
				<div class="col-12 mbt-10 pl-3">
					<button class="btn btn-primary btn-letter btn-lg pl-4 pt-2 pr-4" >
						Realizar matrícula
					</button>
				</div>
				<div class="col-12 pl-3">
					Informações seguras e criptografadas
				</div>
			</div>

		</div>
	</section> <!-- Section 9 ends -->

	<footer class="bg-primary">

	</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
